<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="assets/images/favicon-32x32.png" rel="icon">
    <title>Social-links</title>
</head>
<body>
    <div class="container">
        <div></div>
        <img src="assets/images/avatar-jessica.jpeg" width="67px" height="67px" alt="avatar">
        <div class="text">
            <div class="titles">
                <h2>Jessica Randall</h2>
                <h5>London, United Kingdom</h5>
            </div>
            <p>"Front-end developer and avid reader."</p>
        </div>

        <div class="links">
            <button><a href="#">GitHub</a></button>
            <button><a href="#">Frontend Mentor</a></button>
            <button><a href="#">LinkedIn</a></button>
            <button><a href="#">Twitter</a></button>
            <button><a href="#">Instagram</a></button>
        </div>
    </div>
</body>
</html>
